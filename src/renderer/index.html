<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Image Viwer</title>
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="./main-window/frontend.js"></script>
    <script src="./libs/filterous2-2.0.0.min.js"></script>
</head>
<body>
<div id="overlay" class="hidden"></div>
<div class="window">
    <div class="window-content">
        <div class="pane-group">
            <div class="pane pane-sm sidebar">

                <ul class="list-group">
                    <li class="list-group-header">
                        <input id="searchBox" class="form-control" type="text" placeholder="Buscar...">
                    </li>
                </ul>

            </div>
            <div class="pane">


                <div class="image-view full-height">

                    <header class="toolbar-header image-toolbar">
                        <div class="toolbar-actions">
                            <div class="btn-group">
                                <button id="openDirectory" class="btn btn-default">
                                    <span class="icon icon-folder icon-text"></span>
                                    Abrir ubicaci√≥n
                                </button>
                            </div>

                            <div class="btn-group">
                                <button id="preferences" class="btn btn-default">
                                    <span class="icon icon-cog"></span>
                                </button>
                            </div>

                            <div class="btn-group">
                                <button id="print-button" class="btn btn-default">
                                    <span class="icon icon-print"></span>
                                </button>
                            </div>

                            <div class="btn-group">
                                <button id="upload-button" class="btn btn-default">
                                    <span class="icon icon-upload-cloud"></span>
                                </button>
                            </div>

                            <div class="btn-group">
                                <button id="paste-button" class="btn btn-default">
                                    <span class="icon icon-clipboard"></span>
                                </button>
                            </div>

                            <button id="saveButton" class="btn btn-default pull-right">
                                <span class="icon icon-download icon-text"></span>
                                Guardar
                            </button>

                            <select id="filters" class="pull-right">
                                <option value="normal" selected>normal</option>
                                <option value="1977">1977</option>
                                <option value="aden">aden</option>
                                <option value="amaro">amaro</option>
                                <option value="ashby">ashby</option>
                                <option value="brannan">brannan</option>
                                <option value="brooklyn">brooklyn</option>
                                <option value="charmes">charmes</option>
                                <option value="clarendon">clarendon</option>
                                <option value="crema">crema</option>
                                <option value="dogpatch">dogpatch</option>
                                <option value="earlybird">earlybird</option>
                                <option value="gingham">gingham</option>
                                <option value="ginza">ginza</option>
                                <option value="hefe">hefe</option>
                                <option value="helena">helena</option>
                                <option value="hudson">hudson</option>
                                <option value="inkwell">inkwell</option>
                                <option value="juno">juno</option>
                                <option value="kelvin">kelvin</option>
                                <option value="lark">lark</option>
                                <option value="lofi">lofi</option>
                                <option value="ludwig">ludwig</option>
                                <option value="maven">maven</option>
                                <option value="mayfair">mayfair</option>
                                <option value="moon">moon</option>
                                <option value="nashville">nashville</option>
                                <option value="perpetua">perpetua</option>
                                <option value="reyes">reyes</option>
                                <option value="rise">rise</option>
                                <option value="sierra">sierra</option>
                                <option value="skyline">skyline</option>
                                <option value="slumber">slumber</option>
                                <option value="stinson">stinson</option>
                                <option value="sutro">sutro</option>
                                <option value="toaster">toaster</option>
                                <option value="valencia">valencia</option>
                                <option value="vesper">vesper</option>
                                <option value="walden">walden</option>
                                <option value="willow">willow</option>
                                <option value="xpro2">xpro2</option>
                            </select>
                            <label for="filters" class="pull-right filter-label">Filtros: </label>

                        </div>
                    </header>

                    <div class="image-container">
                        <img id="image-displayed" src="" alt="">
                    </div>

                </div>

            </div>
        </div>
    </div>
    <footer class="toolbar toolbar-footer">
        <h1 id="directory" class="title"></h1>
    </footer>
</div>
</body>
</html>
